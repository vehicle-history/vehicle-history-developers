<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>vehicle-history API documentation</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--[if IE]>
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/for-ie-only.css">
  <![endif]-->
</head>
<body id="{{ page.nav  }}">

  <header class="header cf" role="banner">
      {% include header.html %}
  </header>

  <div class="wrap">
    <div class="content">

    <aside>
    {% include nav.html %}
    </aside>

    <section class="main-content" role="main">
      {{ content }}
    </section>

    </div>
  </div> <!--wrap-->

    <footer class="footer cf" role="contentinfo">
      <div class="wrap">
        {% include footer.html %}
      </div>
    </footer>

  <script src="{{ site.baseurl }}/static/js/jquery.js" type="text/javascript" ></script>
  <script src="{{ site.baseurl }}/static/js//underscore.js" type="text/javascript" ></script>
  <script src="{{ site.baseurl }}/static/js/script.js" type="text/javascript" ></script>
  <script src="{{ site.baseurl }}/static/js/expandables.js" type="text/javascript" ></script>
	{% if page.script %}
		<script type="text/javascript">
			{{ page.script }}
		</script>
    {% endif %}
</body>
</html>
